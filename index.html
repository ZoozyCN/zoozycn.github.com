---
layout: default
title: Zoozy 
---

<style>
h2 {
	font-size:18px;
	font-weight:bold;
	color:black;
}
</style>

<section id="article">
	<h2>Article</h2>
	<ul>
		{% for post in site.posts %}
			<li><time datetime="{{ post.date | date: %Y-%m-%d }}">{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</section>
